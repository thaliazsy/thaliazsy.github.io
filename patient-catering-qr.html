<html>
<head>
    <title>Patient Catering QR Code</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript">
        function generateBarCode() {
            var bedNo = $('#bedNo').val();
            var qrText = 'https://meal.tzuchihospital.co.id:8585/' + bedNo
            var url = 'https://api.qrserver.com/v1/create-qr-code/?data=' + qrText + '&amp;size=300x300';
            $('#barcode').attr('src', url);
            $('#barcode').attr('title', bedNo);
            $('#linkText').html(qrText);
            $('#linkText').attr('href', qrText);
        }
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>

    <p class="title is-3">Patient Catering QR Code</p>
    <div>
        <label for="bedNo">Bed Number: </label>
        <input id="bedNo" type="text" placeholder="Input Bed Number" size="30" onblur='generateBarCode();' />
    </div>

    <div class="box">
        <img id='barcode' src="" alt="Input Bed Number" title="" width="300" height="300" />
    </div>

    <p>Scan the QR code above or click the link below</p>
    <a id="linkText"></a>
</body>
</html>
